<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Tab Manager</title>
    <link rel="stylesheet" href="popup.css"/>
    <meta charset="utf-8">
    <meta name="author" content="Anubosiris">
</head>

<body>
<div id="div_header"><h1>Simple Tab Manager</h1></div>
<div id="div_content">
    <div id="div_button">
        
        <input id="button_copy" type="button" value="copy">
        <input id="button_paste" type="button" value="paste">
        
        <input id="button_export" type="button" value="export file">
        <input type="selector_file" style="display:none;" id="file" name="file"/><!--https://stackoverflow.com/a/36248168-->
        <input type="button" id="button_import" value="import file" onclick="document.getElementById('selector_file').click();" /><!--https://stackoverflow.com/a/36248168-->
        

        <br>
    </div>
    <br>
    <div id="div_data">
        <table id="tabtable"></table>
    </div>
    <br>
</div>
</body>
<script src="TabGetter.js"></script>
</html>
